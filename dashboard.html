<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - AlumLink</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-brand">ðŸ”” <span>AlumLink</span></div>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="mentor.html">Mentors</a></li>
          <li><a href="jobs.html">Jobs</a></li>
          <li><a href="forum.html">Forum</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
      </nav>
    </header>

    <div class="container dashboard-container">
      <div class="dashboard-header">
        <h1 id="welcomeMsg">
          Welcome back, <strong>Priya Sharma</strong>!
          <span class="role-badge alumni">ALUMNI</span>
        </h1>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-number" id="matchesCount">24</div>
            <div>New Matches</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="connectionsCount">12</div>
            <div>Connections</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="matchScore">94%</div>
            <div>Avg Match Score</div>
          </div>
        </div>
      </div>

      <div class="dashboard-grid">
        <div class="card">
          <h3><i class="fas fa-users"></i> Top Matches Today</h3>
          <div id="topMatches" class="connections">
            <div class="connection">
              <strong>Anita Singh</strong> (Student) <span>95%</span>
            </div>
            <div class="connection">
              <strong>Rahul Patel</strong> (Alumni) <span>88%</span>
            </div>
          </div>
        </div>

        <div class="card">
          <h3><i class="fas fa-bolt"></i> Quick Actions</h3>
          <div class="quick-actions">
            <a href="mentor.html" class="action-btn">
              <i class="fas fa-user-tie"></i> Book Mentor
            </a>
            <a href="jobs.html" class="action-btn">
              <i class="fas fa-briefcase"></i> View Jobs
            </a>
            <a href="forum.html" class="action-btn">
              <i class="fas fa-comments"></i> Forum
            </a>
            <a href="events.html" class="action-btn">
              <i class="fas fa-calendar-plus"></i> Events
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      window.onload = loadDashboard;
      function logout() {
        localStorage.removeItem("authToken");
        token = "";
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
