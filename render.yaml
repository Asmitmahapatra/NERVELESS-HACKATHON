services:
  - type: web
    name: nerveless-hackathon
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      # Set this in Render Dashboard after creation (do not commit secrets):
      # - key: MONGODB_URI
      #   value: mongodb+srv://<user>:<password>@<cluster>/<db>?retryWrites=true&w=majority
      - key: SEED_DEMO
        value: "true"
