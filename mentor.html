              <div class="mentor-avatar">

                  src="https://via.placeholder.com/80/667eea/ffffff?text=PS"
                  alt="Priya"
                />
              </div>
              <h4>Priya Sharma</h4>
              <p class="mentor-role">Data Scientist @ Google</p>
              <div class="mentor-skills">Python â€¢ ML â€¢ Career Growth</div>
              <div class="mentor-actions">

                  <i class="fas fa-calendar-plus"></i> Book Now
                </button>

              </div>
            </div>
            <div class="mentor-card">
              <div class="mentor-avatar">

                  src="https://via.placeholder.com/80/ff6b6b/ffffff?text=RP"
                  alt="Rahul"
                />

              <h4>Rahul Patel</h4>
              <p class="mentor-role">Fullstack @ Microsoft</p>

                </button>
                <span class="match-score">87% Match</span>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <h3><i class="fas fa-calendar"></i> Booking Calendar</h3>
          <div class="calendar-container">
            <input type="date" id="mentorDate" class="calendar-input" />
            <div class="time-slots">
              <button class="time-slot">10:00 AM</button>
              <button class="time-slot">2:00 PM</button>
              <button class="time-slot">4:00 PM</button>
            </div>
          </div>
        </div>
      </div>
    </div>
